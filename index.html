<!DOCTYPE html>
<html>
<head>
	<title>Tip  Calculator</title>
	<link rel="stylesheet" type="text/css" href="tipcalci.css">
</head>
<body>
	<div class="container">
		<div class="header"><h1 class="head">Tip  Calculator</h1></div>
		<div class="form">
			<form>
				<p>How much was your bill?</p>
				<p>₹ <input type="text" id="billamt" required="required" placeholder="Enter Bill Amount"></p>
				<p>How was the service?</p>
				<p>
					<select id="serv" required>
						<option  disabled="disabled" selected="selected" value="">Choose an option</option>
						<option value="0.3">Outstanding - 30%</option>
						<option value="0.2">Good - 20%</option>
						<option value="0.1">Satisfactory - 10%</option>
						<option value="0.05">Poor - 5%</option>
					</select> 
				</p>
				<p>How many people are sharing the bill?</p>
				<input type="number" required="required" min="1" id="nump">
				<button type="button" class="calculate" onclick="calcTip()">CALCULATE!</button>
			</form>
			<div id="total">
				<p id="tiptext">Tip Amount:</p>
				<p id="ttip"><sup>₹ </sup><span id="tip">0.00</span><sub id="each">each</sub></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="tipcalci.js"></script>
</body>
</html>
